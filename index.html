<!doctype html>
<html ng-app="ShoppingCart">
  <head>
    <title>Shopping Cart with AngularJS</title>

    <!-- jQuery, Angular -->
    <script type="text/javascript" src="libs/jquery-2.1.3.min.js" ></script>  
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap-combined.min.css" />
    <link rel="stylesheet" href="libs/bootstrap.min.css" />
      
     <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
      
    <!-- shopping cart app -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h3 class="well">
                    Shopping Cart 
                </h3>
                <div ng-view></div>
            </div>
        </div>
    </div>
  </body>
</html>
